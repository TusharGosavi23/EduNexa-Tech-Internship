            </ul>

        <div class="nav-right">
            <form action="/EduNexa-Intern/Task2/Responsive_Blog/search.html" method="get">

    <div class="max-width1 m-auto">

    <div class="contact-content font1 max-width1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name"required>
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone Number"required>
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Email Id"required>
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?" required></textarea>
                </div>
                <div class="form-box">
                <button onclick="validateAndSubmit()" class="btn">Submit</button>

                    <script>
                        function validateAndSubmit() {
                        // Get form data
                        const name = document.querySelector('input[placeholder="Enter Your Name"]').value;
                        const phone = document.querySelector('input[placeholder="Enter Your Phone Number"]').value;
                        const email = document.querySelector('input[placeholder="Enter Your Email Id"]').value;
                        const message = document.querySelector('textarea').value;

                        // Perform validation (example)
                        if (name === "" || phone === "" || email === "" || message === "") {
                            alert("Please fill in all required fields.");
                            return; // Exit the function if validation fails
                        }
                        alert("We will reach you soon");
                        window.location.href = "/EduNexa-Intern/Task2/Responsive_Blog/index.html";
                        }
                        </script>
                </div>

            </div>
        </div>

    </div>
